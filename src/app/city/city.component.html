<mat-card *ngIf="cityWeather$ | async as cityWeather">
  <mat-card-header>
    <mat-card-subtitle>Weather Detail</mat-card-subtitle>
    <mat-card-title>{{ cityWeather.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p *ngIf="queryParams$ | async as data">
      {{ cityWeather.main.temp | temperature : units.FARENHIET : data }}
    </p>
    <img width="100" height="100" [ngSrc]="cityWeather.weather[0].icon" />
    <p>{{ cityWeather.weather[0].description }}</p>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['home']">BACK</button>
  </mat-card-actions>
</mat-card>
